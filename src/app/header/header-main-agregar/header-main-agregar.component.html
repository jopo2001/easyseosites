<div class="card p-3 mb-3">
  <h2 class="mb-3"><i class="fa-solid fa-plus text-primary me-2"></i> Nuevo Menú</h2>

  <form [formGroup]="formMenu" (ngSubmit)="guardarNuevoMenu()">
    <div class="row g-3">

      <!-- Nombre -->
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
          <input type="text" class="form-control" formControlName="nombre" placeholder="Ej: Servicios, Nosotros, Contacto" required>
        </div>
      </div>

      <!-- URL -->
      <div class="col-md-6">
        <label class="form-label">URL</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-link"></i></span>
          <input type="text" class="form-control" formControlName="url" placeholder="Ej: /servicios" required>
        </div>
      </div>

      <!-- Orden -->
      <div class="col-md-4">
        <label class="form-label">Orden</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
          <input type="number" class="form-control" formControlName="orden" placeholder="Ej: 1, 2, 3">
        </div>
      </div>

      <!-- Activo -->
      <div class="col-md-4">
        <label class="form-label d-block">Activo</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" formControlName="status">
          <label class="form-check-label">{{ formMenu.value.status ? 'Activo' : 'Inactivo' }}</label>
        </div>
      </div>

      <!-- Subnivel -->
      <div class="col-md-4">
        <label class="form-label d-block">¿Tiene submenú?</label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" formControlName="subnivel">
          <label class="form-check-label">{{ formMenu.value.subnivel ? 'Sí' : 'No' }}</label>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="mt-4 d-flex justify-content-end">
      <button type="submit" class="btn btn-success me-2">
        <i class="fa-solid fa-check"></i> Guardar
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/header/configuracion">
        <i class="fa-solid fa-xmark"></i> Cancelar
      </button>
    </div>
  </form>
</div>
