<div class="card p-3 mb-3 mt-3">
    <div class="d-flex align-items-center justify-content-between px-2 sticky-top bg-white rounded-2 shadow-sm">
        <h2><i class="fa-solid fa-plus text-primary me-2"></i>Galeria Global</h2>
        <button type="button" class="btn btn-primary my-2 me-md-2" data-bs-toggle="modal" [disabled]="dataGaleriaGlobal.length > 0"
            data-bs-target="#GaleriaGlobalModalCreate">
            Agregar
        </button>
    </div>

    <!-- create modal global -->
    <div class="modal fade" id="GaleriaGlobalModalCreate" tabindex="-1" aria-labelledby="GaleriaGlobalModalCreateLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="formGaleriaGlobal" (ngSubmit)="createGaleriaGlobal()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="body" class="form-label">Body</label>
                                    <textarea class="form-control" formControlName="body" id="body"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="styles" class="form-label">Styles</label>
                                    <textarea class="form-control" formControlName="styles" id="styles"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="columnas_permitidas">Columnas permitidas</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="columnas_permitidas"
                                        id="columnas_permitidas" placeholder="Ej: 1, 2, 3">
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="columnas_permitidas_movil">Columnas permitidas movil</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="columnas_permitidas_movil"
                                        id="columnas_permitidas_movil" placeholder="Ej: 1, 2, 3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="row col-12 overflow-x-scroll">
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Columnas permitidas</th>
                    <th scope="col">Columnas permitidas movil</th>
                    <th scope="col">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataGaleriaGlobal">
                    <td>{{ item.columnas_permitidas }}</td>
                    <td>{{ item.columnas_permitidas_movil }}</td>
                    <td>
                        <div>
                            <!-- Button trigger modal -->
                            <button type="button" (click)="editGaleriaGlobal(item)" class="btn btn-primary my-2 me-md-2"
                                data-bs-toggle="modal" data-bs-target="#GaleriaGlobalModalEdit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="eliminarGaleriaGlobal(item.id)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="GaleriaGlobalModalEdit" tabindex="-1" aria-labelledby="GaleriaGlobalModalEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="formEditGaleriaGlobal" (ngSubmit)="updateGaleriaGlobal()">
                    <div class="modal-body">
                        <input type="hidden" formControlName="id" id="id">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="body" class="form-label">Body</label>
                                    <textarea class="form-control" formControlName="body" id="body"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="styles" class="form-label">Styles</label>
                                    <textarea class="form-control" formControlName="styles" id="styles"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="columnas_permitidas">Columnas permitidas</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="columnas_permitidas"
                                        id="columnas_permitidas" placeholder="Ej: 1, 2, 3">
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="columnas_permitidas_movil">Columnas permitidas movil</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="columnas_permitidas_movil"
                                        id="columnas_permitidas_movil" placeholder="Ej: 1, 2, 3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div class="card p-3 mb-3 mt-3">
    <div class="d-flex align-items-center justify-content-between px-2 sticky-top bg-white rounded-2 shadow-sm">
        <h2><i class="fa-solid fa-plus text-primary me-2"></i>Galeria Contenido</h2>
        <button type="button" class="btn btn-primary my-2 me-md-2" data-bs-toggle="modal"
            data-bs-target="#GaleriaContentModalCreate">
            Agregar
        </button>
    </div>

    <!-- create modal content -->
    <div class="modal fade" id="GaleriaContentModalCreate" tabindex="-1" aria-labelledby="GaleriaContentModalCreateLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="formGaleriaContent" (ngSubmit)="createGaleriaContent()">                                     
                    <div class="modal-body">
                        <input type="hidden" formControlName="id_global" id="id_global">   
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="img" class="form-label">Imagen</label>
                                    <input class="form-control" type="file" id="img" formControlName="img"
                                        (change)="onFileSelected($event)">
                                </div>
                            </div>                            
                            <div class="col-12 mb-3">
                                <label class="text_alternativo">Texto alternativo</label>                                
                                    <input type="text" class="form-control" formControlName="text_alternativo"
                                        id="text_alternativo" placeholder="Ej: imagen de carros">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Orden</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="orden"
                                        placeholder="Ej: 1, 2, 3">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" type="checkbox" id="status"
                                        formControlName="status">
                                    <label class="form-check-label" for="status">Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- table -->
    <div class="row col-12 overflow-x-scroll">
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Texto alternativo</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Orden</th>
                    <th scope="col">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataGaleriaContent">
                    <td>
                        <img [src]="domain+'/'+item.img" alt="image logo" style="width: 12rem; height: auto;" />
                    </td>
                    <td>
                        {{ item.text_alternativo }}
                    </td>
                    <td>
                        {{ item.status }}
                    </td>
                    <td>
                        {{ item.orden }}
                    </td>

                    <td>
                        <div>
                            <!-- Button trigger modal -->
                            <button type="button" (click)="editGaleriaContent(item)" class="btn btn-primary my-2 me-md-2"
                                data-bs-toggle="modal" data-bs-target="#GaleriaContentModalEdit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="eliminarGaleriaContent(item.id)">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="GaleriaContentModalEdit" tabindex="-1" aria-labelledby="GaleriaContentModalEdittModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="formEditGaleriaContent" (ngSubmit)="updateGaleriaContent()">
                    <div class="modal-body">
                        <input type="text" formControlName="id" id="id">
                        <input type="text" formControlName="id_global" id="id_global">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="img" class="form-label">Imagen</label>
                                    <input class="form-control" type="file" id="img" formControlName="img"
                                        (change)="onFileSelected($event)">
                                </div>
                            </div>                            
                            <div class="col-12 mb-3">
                                <label class="text_alternativo">Texto alternativo</label>                                
                                    <input type="text" class="form-control" formControlName="text_alternativo"
                                        id="text_alternativo" placeholder="Ej: imagen de carros">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="orden">Orden</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-sort-numeric-down"></i></span>
                                    <input type="number" class="form-control" formControlName="orden"
                                        placeholder="Ej: 1, 2, 3" id="orden">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="form-check form-switch mt-3">
                                    <input class="form-check-input" type="checkbox" id="status"
                                        formControlName="status">
                                    <label class="form-check-label" for="status">Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
