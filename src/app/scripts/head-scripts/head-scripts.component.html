<div class="container-fluid mt-1">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0 text-dark">
      <i class="fa-solid fa-code me-2 text-primary"></i>
      Scripts en el <code>&lt;head&gt;</code>
    </h2>
    <a routerLink="/scripts/main-head/agregar" class="btn btn-primary btn-sm">
      <i class="fa-solid fa-plus me-1"></i> Agregar Script
    </a>
  </div>

  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div *ngIf="!cargando && scripts.length === 0" class="alert alert-info">
    No hay scripts registrados en el head.
  </div>

  <div *ngIf="!cargando && scripts.length > 0" class="table-responsive">
    <table class="table table-hover align-middle shadow-sm rounded">
      <thead class="table-header-custom">
        <tr>
          <th style="width: 50px;">#</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Fecha Registro</th>
          <th style="width: 110px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let script of scripts; let i = index">
          <td class="fw-semibold text-muted">{{ i + 1 }}</td>
          <td>{{ script.nombre }}</td>
          <td>
            <span class="text-muted">{{ script.description }}</span>
          </td>
          <td>
            <i class="fa-regular fa-clock me-1 text-muted"></i>
            {{ script.f_registro | date: 'medium' }}
          </td>
          <td>
            <div class="btn-group btn-group-sm">
              <a [routerLink]="['/scripts/main-head/editar', script.id]" class="btn btn-light border">
                <i class="fa-solid fa-pen text-primary"></i>
              </a>
              <button (click)="eliminarScript(script.id)" class="btn btn-light border">
                <i class="fa-solid fa-trash text-danger"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
