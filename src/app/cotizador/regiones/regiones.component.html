<div class="p-3 bg-white rounded shadow-sm border">

  <!-- Título -->
  <h2 class="mb-4 text-dark fw-bold border-bottom pb-2">
    <i class="fas fa-map-marked-alt me-2 text-danger"></i> Gestión de Regiones
  </h2>

  <!-- Botón principal -->
  <div class="mb-3">
    <button 
      class="btn btn-secondary" 
      (click)="mostrarFormulario = !mostrarFormulario">
      <i class="fas fa-plus me-1"></i> 
      {{ mostrarFormulario ? 'Cancelar' : 'Crear Nueva Región' }}
    </button>
  </div>

  <!-- Formulario nueva región -->
  <div *ngIf="mostrarFormulario" class="mb-4 bg-light p-3 rounded shadow-sm">
    <label class="form-label fw-semibold text-dark mb-2">Nombre de la Región</label>
    <div class="input-group">
      <span class="input-group-text bg-white border">
        <i class="fas fa-map-pin text-danger"></i>
      </span>
      <input 
        type="text" 
        [(ngModel)]="nuevaRegion" 
        class="form-control" 
        placeholder="Ej. Península de Yucatán" />
      <button class="btn btn-primary" (click)="guardarNuevaRegion()">
        <i class="fas fa-save me-1"></i> Guardar
      </button>
    </div>
  </div>

  <!-- Tabla de regiones -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle border shadow-sm">
      <thead class="table-light text-dark border-bottom">
        <tr>
          <th style="width: 60px">#</th>
          <th>Nombre</th>
          <th style="width: 220px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let region of regiones; let i = index">
          <td class="fw-bold text-muted">{{ i + 1 }}</td>

          <!-- Campo editable -->
          <td>
            <div *ngIf="editandoId !== region.id" class="text-dark">{{ region.nombre }}</div>
            <div *ngIf="editandoId === region.id">
              <input [(ngModel)]="regionEditada" class="form-control form-control-sm" />
            </div>
          </td>

          <!-- Acciones -->
          <td class="">
            <div *ngIf="editandoId !== region.id">
              <button class="btn btn-sm btn-outline-secondary me-2" (click)="editarRegion(region)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarRegion(region.id!)">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </div>
            <div *ngIf="editandoId === region.id">
              <button class="btn btn-sm btn-success me-2" (click)="guardarEdicion(region)">
                <i class="fas fa-check"></i> Guardar
              </button>
              <button class="btn btn-sm btn-outline-dark" (click)="cancelarEdicion()">
                <i class="fas fa-times"></i> Cancelar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
